<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hipismo o jogo</title>
		<style>
			canvas{
				position:absolute;
				top:0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;			}
		</style>
	</head>
	<body>
		<script>
			// Variaveis do jogo
			var canvas, contexto, ALTURA, LARGURA, frames = 0, maxPulos=2, velocidade=4;

			chao = {
				y: 550,
				altura: 50,
				cor: "#ffdf70",

				desenha: function(){
					contexto.fillStyle = this.cor;
					contexto.fillRect(0, this.y, LARGURA, this.altura);
				}
			},

			bloco = {
				x: 50,
				y: 0,
				altura: 50,
				largura: 50,
				cor: "#d00c3f",
				gravidade: 1.5,
				velocidade: 0,
				forcaDoPulo: 15,
				qntPulos:0,

				atualiza: function(){
					this.velocidade += this.gravidade;
					this.y += this.velocidade;
					if(this.y > chao.y - this.altura){
						this.y = chao.y - this.altura;
						this.qntPulos= 0;
					}
				},

				pula: function(){
					if(this.qntPulos < maxPulos){
						this.velocidade = -this.forcaDoPulo;
						this.qntPulos ++;
					}
					
				},

				desenha: function(){
					contexto.fillStyle = this.cor;
					contexto.fillRect(this.x, this.y, this.largura, this.altura);
				}
			},

			obstaculos ={
				_obs: [],
				cores: ["#af5519", "#5d2b09"],
				tempoInsere:0,

				insere: function(){
					this._obs.push({
						x: LARGURA,
						largura: 30 + Math.floor(21 * Math.random()),
						altura: 30 + Math.floor (120 * Math.random()),
						cor: this.cores[Math.floor(2 * Math.random())]
					});

					this.tempoInsere = 50 + Math.floor(41 * Math.random()); // tempo para aparecer um obstaculo
				},

				atualiza: function(){
					if (this.tempoInsere == 0)
						this.insere();
					else
						this.tempoInsere--;

					for(var i = 0, tam = this._obs.length; i < tam; i++){
						var obs = this._obs[i];

						obs.x -= velocidade;

						if(obs.x <= -obs.largura){
							this._obs.splice(i, 1);
							tam--;
							i--;
						}
					}
				},

				desenha: function(){
					for (var i = 0, tam = this._obs.length; i < tam; i++){
						var obs = this._obs[i];
						contexto.fillStyle = obs.cor;
						contexto.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
					}
				}
			};


			
			function clique(event){
				//alert("clicou");
				bloco.pula();
			}

			function main(){
				ALTURA = window.innerHeight;
				LARGURA = window.innerWidth;

				if(LARGURA >= 500){
					LARGURA = 600;
					ALTURA = 600;
				}

				canvas= document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000"

				contexto = canvas.getContext("2d");
				document.body.appendChild(canvas);
				document.addEventListener("mousedown", clique);

				roda();
			}
			function roda(){
				atualiza();
				desenha();

				window.requestAnimationFrame(roda);
			}
			function atualiza(){
				frames++;

				bloco.atualiza();
				obstaculos.atualiza();
			}
			function desenha(){
				contexto.fillStyle = "#50beff"; // cor de fundo
				contexto.fillRect(0, 0, LARGURA, ALTURA);

				chao.desenha();
				obstaculos.desenha();
				bloco.desenha();
			}

			//Inicializa o jogo
			main();

		</script>
	</body>
</html>
